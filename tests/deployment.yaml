---
apiVersion: v1
kind: Namespace
metadata:
  name: apps

---
apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: foos.clux.dev
spec:
  group: clux.dev
  names:
    kind: Foo
    listKind: FooList
    plural: foos
    singular: foo
  scope: Namespaced
  version: v1
  versions:
  - name: v1
    served: true
    storage: true

---
# Scoped service account
apiVersion: v1
kind: ServiceAccount
metadata:
  name: dapp
  namespace: apps
automountServiceAccountToken: true

---
# Access for the service account
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  namespace: apps
  name: dapp-role
rules:
  - apiGroups:
    - clux.dev
    resources:
    - foos
    verbs:
    - get
    - watch
    - list
  - apiGroups:
    - batch
    resources:
    - jobs
    verbs:
    - create
    - get
    - watch
    - list
    - delete

---
# Binding the role to the account in apps
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: dapp-binding
  namespace: apps
subjects:
- kind: ServiceAccount
  name: dapp
roleRef:
  kind: Role
  name: dapp-role
  apiGroup: rbac.authorization.k8s.io

---
# Expose the http port of the service
apiVersion: v1
kind: Service
metadata:
  name: dapp
  namespace: apps
  labels:
    app: dapp
spec:
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: dapp

---
# Main deployment
apiVersion: v1
kind: Pod
metadata:
  name: dapp
  namespace: apps
  labels:
    app: dapp
spec:
  serviceAccountName: dapp
  containers:
  - name: dapp
    image: "clux/kube-dapp:2d4b4118f419079b92a7faa242a5c8d5d1838e4f"
    imagePullPolicy: IfNotPresent
    resources:
      limits:
        cpu: 200m
        memory: 256Mi
      requests:
        cpu: 50m
        memory: 100Mi
    #ports:
    #- name: http
    #  containerPort: 8080
    #  protocol: TCP
    #readinessProbe:
    #  httpGet:
    #    path: /health
    #    port: http
    #  initialDelaySeconds: 5
    #  periodSeconds: 5
    env:
    - name: NAMESPACE
      value: "apps"
